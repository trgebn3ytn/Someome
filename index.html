<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>–õ—é–±–ª—é —Ç–µ–±–µ, –•—Ä–∏—Å—Ç—è! ‚ù§Ô∏è</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Comfortaa&display=swap');
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      font-family: 'Comfortaa', cursive, Arial, sans-serif;
      color: white;
      user-select: none;
    }
    #timer {
      font-size: 6em;
      z-index: 10;
    }
    #love {
      font-size: 3em;
      color: pink;
      text-shadow: 0 0 30px hotpink;
      opacity: 0;
      animation: pulse 1.5s infinite;
      z-index: 10;
    }
    @keyframes pulse {
      0% {transform: scale(1);}
      50% {transform: scale(1.15);}
      100% {transform: scale(1);}
    }

    /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è —Å–µ—Ä–¥–µ—á–æ–∫ */
    #hearts-container {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      pointer-events: none;
      overflow: hidden;
      z-index: 5;
    }
    .heart {
      position: absolute;
      color: pink;
      font-size: 24px;
      opacity: 0.7;
      animation: floatUp linear forwards;
      user-select: none;
      text-shadow: 0 0 5px #ff69b4;
    }
    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.7;
      }
      100% {
        transform: translateY(-120vh) scale(0.5);
        opacity: 0;
      }
    }

    /* –§–µ—î—Ä–≤–µ—Ä–∫ */
    .particle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: #ff4081;
      border-radius: 50%;
      pointer-events: none;
      opacity: 1;
      animation: explodeParticle 1.2s forwards;
      box-shadow:
        0 0 8px #ff4081,
        0 0 12px #ff69b4;
    }
    @keyframes explodeParticle {
      0% {
        transform: translate(0,0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translate(var(--x), var(--y)) scale(0);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div id="timer">10</div>
  <h1 id="love">–õ—é–±–ª—é —Ç–µ–±–µ, –•—Ä–∏—Å—Ç—è! üíñ</h1>
  <div id="hearts-container"></div>

  <audio id="music" src="https://cdn.pixabay.com/download/audio/2022/03/20/audio_76cc066a5b.mp3?filename=romantic-love-piano-10886.mp3" preload="auto"></audio>

  <script>
    const timerEl = document.getElementById('timer');
    const loveEl = document.getElementById('love');
    const heartsContainer = document.getElementById('hearts-container');
    const music = document.getElementById('music');

    // –¢–∞–π–º–µ—Ä –≤—ñ–¥ 10 –¥–æ 0
    let count = 10;
    timerEl.textContent = count;

    let interval = setInterval(() => {
      count--;
      timerEl.textContent = count;
      if (count === 0) {
        clearInterval(interval);
        timerEl.style.display = 'none';

        playExplosion();
      }
    }, 1000);

    // –§—É–Ω–∫—Ü—ñ—è –≤–∏–±—É—Ö—É (—Ñ–µ—î—Ä–≤–µ—Ä–∫)
    function playExplosion() {
      music.play();

      const particlesCount = 30;
      const centerX = window.innerWidth / 2;
      const centerY = window.innerHeight / 2;

      for (let i = 0; i < particlesCount; i++) {
        const p = document.createElement('div');
        p.className = 'particle';

        // –í–∏–ø–∞–¥–∫–æ–≤–∏–π –Ω–∞–ø—Ä—è–º–æ–∫ —É –∫–æ–ª—ñ
        const angle = (Math.PI * 2 * i) / particlesCount;
        const distance = 150 + Math.random() * 100;

        // –í—Å—Ç–∞–Ω–æ–≤–ª—é—î–º–æ –∫–∞—Å—Ç–æ–º–Ω—ñ –≤–ª–∞—Å—Ç–∏–≤–æ—Å—Ç—ñ –¥–ª—è –∞–Ω—ñ–º–∞—Ü—ñ—ó
        const x = Math.cos(angle) * distance + (Math.random() * 30 - 15);
        const y = Math.sin(angle) * distance + (Math.random() * 30 - 15);
        p.style.setProperty('--x', `${x}px`);
        p.style.setProperty('--y', `${y}px`);

        p.style.left = `${centerX}px`;
        p.style.top = `${centerY}px`;

        document.body.appendChild(p);

        // –í–∏–¥–∞–ª—è—î–º–æ —á–∞—Å—Ç–∏–Ω–∫—É —á–µ—Ä–µ–∑ 1.3 —Å–µ–∫—É–Ω–¥–∏
        setTimeout(() => p.remove(), 1300);
      }

      // –ß–µ—Ä–µ–∑ —Å–µ–∫—É–Ω–¥—É –∑–∞–ø—É—Å–∫–∞—î–º–æ —Ñ–æ–Ω —Å–µ—Ä–¥–µ—á–æ–∫ —Ç–∞ –ø–æ–∫–∞–∑—É—î–º–æ –Ω–∞–ø–∏—Å
      setTimeout(() => {
        startHearts();
        loveEl.style.opacity = 1;
      }, 1200);
    }

    // –ì–µ–Ω–µ—Ä—É—î–º–æ –ø–ª–∞–≤–∞—é—á—ñ —Å–µ—Ä–¥–µ—á–∫–∞ –Ω–∞ —Ñ–æ–Ω—ñ
    function startHearts() {
      setInterval(() => {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.fontSize = (20 + Math.random() * 200) + 'px';
        heart.style.animationDuration = (6 + Math.random() * 4) + 's';
        heartsContainer.appendChild(heart);
        heart.textContent = '‚ù§Ô∏è–í–∞–Ω—è';

        setTimeout(() => {
          heart.remove();
        }, 10000);
      }, 300);
    }
  </script>

</body>
</html>
